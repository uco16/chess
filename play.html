<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chess</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="client/pieces/knight_left.png">
    <meta charset="utf-8">
  </head>

  <body>
    <script src="./client/modules/header.js"></script>

    <div class="gamewindow">
      <div id="chessboard">
	<!-- sketch.js will draw inside here -->
	<div id="endscreen">
	  <h2>
	    <!-- endscreen.js will display outcome here -->
	  </h2>
	  <div class="options">
	    <input type="button" value="Rematch" disabled>
	    <input type="button" value="Analyse" disabled>
	    <input type="button" value="Find new opponent" disabled>
	    <input type="button" value="Back to menu" disabled>
	  </div>
	</div>
      </div>
      <div class="asideboard">
	<div class="movewindow window">
	  <h2>Moves</h2>
	  <ol id="moves"></ol>
	</div>
	<div class="window" id="promotion">
	  <h2>Promotion</h2>
	  <div class="options white">
	    <div class="option">
	      <img src="client/pieces/queen_white.png" alt="queen">
	    </div>
	    <div class="option">
	      <img src="client/pieces/knight_left_white.png" alt="knight">
	    </div>
	    <div class="option">
	      <img src="client/pieces/rook_white.png" alt="rook">
	    </div>
	    <div class="option">
	      <img src="client/pieces/bishop_left_white.png" alt="bishop">
	    </div>
	  </div>
	  <div class="options black">
	    <div class="option">
	      <img src="client/pieces/queen.png" alt="queen">
	    </div>
	    <div class="option">
	      <img src="client/pieces/knight_left.png" alt="knight">
	    </div>
	    <div class="option">
	      <img src="client/pieces/rook.png" alt="rook">
	    </div>
	    <div class="option">
	      <img src="client/pieces/bishop_left.png" alt="bishop">
	    </div>
	  </div>
	</div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      // exposes socket global to following scripts
      var socket = io();
      //socket.onAny((event, ...args) => {
//	console.log('play: socket received ', event, args);
     // });
    </script>
    <script src="client/modules/p5.js"></script>
    <script src="client/sketch.js" type="module"></script>
  </body>
</html>
